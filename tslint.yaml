extends:
  - tslint-config-airbnb
  - tslint-config-prettier
rules:
  import-name: false
  variable-name: false
  function-name: false
  no-console: true
  ordered-imports: true
  arrow-return-shorthand: true
  no-implicit-dependencies: true
  no-non-null-assertion: true
  no-namespace: true
  no-require-imports: true
  no-parameter-properties: true
